<div class="container-fluid app-login">

  <h3>Login</h3>

  <form autocomplete="off" novalidate class="login-form" [formGroup]="form">


    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" name="email" formControlName="email" type="email">

      <div class="alert alert-danger" 
        *ngIf="form.controls.email?.dirty && form.controls.email?.errors?.pattern">Email format is incorrect.
      </div>                
        
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" name="password" formControlName="password" type="password">
        
        <div class="alert alert-danger" 
          *ngIf="form.controls.password?.dirty && form.controls.password?.errors?.required">Password field is mandatory.
        </div>                

      </div>
      <p>No user account? <a [routerLink]="['/register']">Register</a> here.</p>
      <!--<p>I forgot my password. <button type="button" class="btn btn-link" (click)="resetPassword()">Reset</button> my password please.</p>      -->

      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="login()">Login</button>
      </div>

  </form>

</div>
