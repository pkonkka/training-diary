<div class="container-fluid">
  <h3>{{exerciseName}}</h3>

  <div class="category-list">
    <p *ngFor="let category of relatedCategories" style="display: inline-block; margin-right: 10px;">
        <a [routerLink]="['/categories/' + category.url]" [queryParams]="{name: category.name}"> {{ category.name }} </a>
    </p>
  </div>

  <div class="form-group">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" (click)="onEdit()"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
      </div>
      <div class="btn-group" role="group">      
        <button type="button"  class="btn btn-default" (click)="onCancel()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Cancel</button>
      </div>
    </div>
  </div>

  <hr>
  <p>Add exercise history records here...</p>

</div>
