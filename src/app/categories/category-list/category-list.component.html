<div class="container-fluid">

  <h3>Categories</h3>
  <div class="row">
    <div class="col-xs-12">
      <a class="btn btn-default button-new" [routerLink]="['new']"><i class="fa fa-plus" aria-hidden="true"></i> New</a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <app-category-item *ngFor="let category of allCategories" [category]="category"></app-category-item>
      </ul>
    </div>
  </div>
</div>
