<div class="container-fluid">

  <div *ngIf="isNew == 1">
    <h3>New Cateogory</h3>
  </div>
  <div *ngIf="isNew == 0">
    <h3>Edit Category</h3>
  </div>


  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name">
      <div class="alert alert-danger" 
        *ngIf="categoryForm.controls.name?.dirty && categoryForm.controls.name?.errors?.required">field is mandatory
      </div>                  
    </div>

    <div class="form-group">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        
        <div class="btn-group" role="group">        
          <button type="submit" class="btn btn-default" [disabled]="!categoryForm.valid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="onRemove()"><i class="fa fa-trash" aria-hidden="true"></i> Remove</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Cancel</button>
        </div>

      </div>          
    </div>
  </form>

</div>
