
<div class="container-fluid">

  <div *ngIf="isNew == 1">
    <h3>New Workout</h3>
  </div>
  <div *ngIf="isNew == 0">
    <h3>Edit Workout</h3>
  </div>

  <form [formGroup]="workoutForm" novalidate>

    <div class="form-group">
      <label for="name">Title</label>
      <input
        (keyup)="dirty = true"
        type="text"
        id="name"
        class="form-control"
        formControlName="name">
        <div class="alert alert-danger" 
          *ngIf="workoutForm.controls.name?.dirty && workoutForm.controls.name?.errors?.required">field is mandatory
        </div>
        <div class="alert alert-danger" *ngIf="alreadyExists">
          This workout name already exists.
        </div>
        
    </div>
          
    <div class="form-group">
      <label for="content">Description</label>
      <textarea
        (keyup)="dirty = true"            
        type="text"
        id="content"
        rows="6"
        class="form-control"
        formControlName="description">
      </textarea>
    </div>

    <div class="form-group">
      <div class="btn-group" role="group" aria-label="...">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!workoutForm.valid"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
        <button type="button" class="btn btn-danger" (click)="onRemove()"><i class="fa fa-trash" aria-hidden="true"></i> Remove</button>
        <button type="button" class="btn btn-default" (click)="onCancel()"><i class="fa fa-arrow-left" aria-hidden="true"></i> Cancel</button>
      </div>
    </div>

  </form>
</div>
